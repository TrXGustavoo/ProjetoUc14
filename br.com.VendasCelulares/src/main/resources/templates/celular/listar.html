<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Lista</title>
</head>

<body>
	<div class="navm">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href=""> <img src="\images\logo.png"
					alt="" width="80" height="58" />
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link active"
							href="/celular">Gerenciamento</a></li>
						<li class="nav-item"><a href="/celular/listar"
							class="nav-link">Listar</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<h1>Lista de celulares disponiveis</h1>
	<br>



	<table
		class="table table-hover table-responsive w-auto table-striped table-bordered border-dark">

		<thead class="table-dark ">
			<tr>
				<th scope="col">Id do celular:</th>
				<th scope="col">Nome do celular:</th>
				<th scope="col">Valor:</th>
				<th scope="col">Descrição:</th>
				<th scope="col">Data de cadastro:</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Celular : ${celulares}">
				<td><span th:text="${Celular.id}"></span></td>
				<td><span th:text="${Celular.nome}"></span></td>
				<td><span th:text="${Celular.valor}"></span></td>
				<td><span th:text="${Celular.descricao}"></span></td>
				<td><span th:text="${Celular.dataCadastro}"></span></td>

		</tbody>



	</table>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>
</body>

</html>
